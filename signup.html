  <body>

    <section class="form-02-main signup">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="_lk_de">
              <div class="form-03-main">
                <div class="logo">
                  <img src="img/user.png">
                </div>
                <div class="form-group">
                  <input type="name" name="fullname" class="form-control _ge_de_ol" type="text" placeholder="Full Name" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control _ge_de_ol" type="text" placeholder="Email" required="" aria-required="true">
                </div>

                <div class="form-group">
                  <input type="password" name="password" class="form-control _ge_de_ol" type="text" placeholder="Password" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control _ge_de_ol" type="text" placeholder="Confirm Password" required="" aria-required="true">
                </div>

                <div class="checkbox form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                      Remember me
                    </label>
                  </div>
                  <a href="#">Forgot Password</a>
                </div>

                <div class="form-group">
                  <div class="_btn_04">
                    <a href="#">Login</a>
                  </div>
                </div>

                <div class="form-group nm_lk"><p>Or Login With</p></div>

                <div class="form-group pt-0">
                  <div class="_social_04 ">
                    <ol>
                      <li><i class="fa-brands fa-facebook"></i></li>
                      <li><i class="fa-brands fa-line"></i></li>
                      <li><i class="fa-brands fa-google"></i></li>
                    </ol>
                  </div>
                </div>
                <div class="d-flex justify-content-center align-items-center"><span >Already Have An Account? &nbsp;</span> <a href="login.html"> Log In</a></div>
              </div>
