<header id="header">
    <div class="d-flex flex-column">
  
        <div class="profile">
            <img src="img/guest.png" alt="" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="index.html">Guest</a></h1>
            <div class="social-links mt-3 text-center">
              <!-- Replace social icons with login/logout link -->
              <a href="#" id="loginLink" class="btn btn-primary mr-2"><i class="bx bxs-log-in"></i></a>
              <span class="loginLinktext">Login</span>
              <a href="#" id="signupLink" class="btn btn-secondary"><i class="bx bxs-user-plus"></i> </a>
              <span class="loginLinktext">Sign Up</span>
            </div>
      
            <!-- Login Form (initially hidden) -->
            <form id="loginForm" style="display: none;">
              <div class="mb-3">
                <label for="loginUsername" class="form-label ">Username</label>
                <input type="text" class="form-control" id="loginUsername" name="username" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
      
            <!-- Sign Up Form (initially hidden) -->
            <form id="signupForm" style="display: none;">
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="signupUsername" name="email" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" name="password" required>
              </div>
              <button type="submit" class="btn btn-secondary">Sign Up</button>
            </form>
